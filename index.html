<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <a class="back" href=""> <i class="bi bi-arrow-left"></i>Back to Home</a>
        <h1 class="header">Find the jobs made for you.</h1>
        <p class="desc">There are over 460k job offers from prestigious companies and fast-growing startups</p>
      </div>
    </div>
    <div class="input">
      <div class="content">
        <div class="wrapper">
          <h class="header">Create Account</h>
          <p class="desc">Find your next opportunity!</p>
          <label for="Name">Full Name</label>
          <br />
          <input class="name" type="text" placeholder="Your Name" />
          <br />
          <label for="email">Email </label>
          <br />
          <input class="email" type="email" placeholder="yourmail@gmail.com" />
          <br />
          <label for="Password">Password</label>
          <br />
          <input class="password" type="password" placeholder="Min. 8 Characters" />
          <p class="p1">
            Already have an account? <a href=""> <span class="login"> Log in</span></a>
          </p>
          <a href="#"><button type="button" class="btn btn-primary">Sign Up</button></a>
          <p class="p2">By continuing you accept our standard <span class="style"> Terms Conditions</span> and our<span class="style">Privacy Policy.</span></p>

          <a href="#"
            ><button type="button" class="btn-google btn-primary"><img class="icon-google" src="img/ic_google.svg" alt="" /> Sign up with Google</button></a
          >
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
